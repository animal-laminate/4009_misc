{% block container %}
  <div class="top-pad">
    {% for id, product in products.items() %}
      <div class="well">
        <h2>
          <a href="{{ url_for('product', key=id) }}">{{id}}</a>
          <small>{{ product['lon'] }}</small>
          <small>{{ product['lat'] }}</small>
          <small>{{ product['placename'] }}</small>
        </h2>
      </div>
    {% endfor %}
  </div>
{% endblock %}
